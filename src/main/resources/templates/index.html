<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio | Energía Inteligente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <img src="/img/logo.png" alt="Energía Inteligente">
    <div class="buttons-container">
        <button type="button" class="role-btn" data-bs-toggle="modal" data-bs-target="#modalCliente">
            CLIENTES
        </button>

        <button type="button" class="role-btn" data-bs-toggle="modal" data-bs-target="#modalOperador">
            OPERADORES
        </button>
    </div>
</header>

<div class="modal fade" id="modalCliente" tabindex="-1" aria-labelledby="modalClienteLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-custom">
            <div class="modal-header modal-header-custom">
                <h5 class="modal-title modal-title-custom" id="modalClienteLabel">Ingreso al portal clientes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body modal-body-custom text-center">
                <a href="http://energiainteligente.ddns.net:8080/login/oauth2/code/google">
                    <button class="btn btn-success mt-3 btn-sm">Iniciar sesión con Google</button>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- MODAL OPERADOR AJUSTADO -->
<div class="modal fade" id="modalOperador" tabindex="-1" aria-labelledby="modalOperadorLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-custom">
            <div class="modal-header modal-header-custom">
                <h5 class="modal-title modal-title-custom" id="modalOperadorLabel">Ingreso al portal operador</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body modal-body-custom">
                <form id="operadorLoginForm">
                    <div class="mb-3">
                        <label for="operadorUsername" class="form-label form-label-custom">Usuario</label>
                        <input type="text" class="form-control form-control-sm" id="operadorUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="operadorPassword" class="form-label form-label-custom">Contraseña</label>
                        <input type="password" class="form-control form-control-sm" id="operadorPassword" required>
                    </div>
                    <button type="button" class="btn btn-success btn-sm w-100" onclick="validarLoginOperador()">Iniciar Sesión</button>
                </form>
                <div id="errorOperador" class="mt-3 text-danger" style="display: none;">Credenciales incorrectas. Intente de nuevo.</div>
            </div>
        </div>
    </div>
</div>

<div class="slider">
    <div class="slides" id="slides">
        <div class="slide">
            <img src="/img/consumovf.png" alt="Consumo" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="slide">
            <a href="" style="display: block; width: 100%; height: 100%;">
                <img src="/img/pagosvf.png" alt="Pagos" style="width: 100%; height: 100%; object-fit: cover;">
            </a>
        </div>
        <div class="slide">
            <a href="" style="display: block; width: 100%; height: 100%;">
                <img src="/img/incidenciasvf.png" alt="Incidencias" style="width: 100%; height: 100%; object-fit: cover;">
            </a>
        </div>
    </div>
    <div class="controls">
        <span class="dot active" onclick="goToSlide(0)"></span>
        <span class="dot" onclick="goToSlide(1)"></span>
        <span class="dot" onclick="goToSlide(2)"></span>
    </div>
</div>

<footer>
    <div class="footer-section">
        <h4>Síganos en redes</h4>
        <p>Próximamente en nuestras plataformas digitales</p>
    </div>
    <div class="footer-section">
        <h4>CONTACTO</h4>
        <p>Cra. 5 #21-38, Santa Fé, Bogotá</p>
        <p>Email: contacto@energiainteligente.com</p>
        <p>Lunes a viernes, 8:30am a 5:00pm</p>
    </div>
</footer>

<script>
    let currentIndex = 0;
    const slides = document.getElementById('slides');
    const dots = document.querySelectorAll('.dot');

    function goToSlide(index) {
        currentIndex = index;
        slides.style.transform = `translateX(-${index * 100}vw)`;
        updateDots();
    }

    function updateDots() {
        dots.forEach(dot => dot.classList.remove('active'));
        dots[currentIndex].classList.add('active');
    }

    setInterval(() => {
        currentIndex = (currentIndex + 1) % 3;
        goToSlide(currentIndex);
    }, 6000);


function validarLoginOperador() {
    const usuario = document.getElementById("operadorUsername").value;
    const clave = document.getElementById("operadorPassword").value;
    const error = document.getElementById("errorOperador");

    fetch("hhttp://35.208.6.42:8080/api/empleado/login",
     {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `usuario=${encodeURIComponent(usuario)}&contrasena=${encodeURIComponent(clave)}`
    })
    .then(response => {
        if (response.ok) {
            window.location.href = "/portal-operadores";
        } else {
            error.style.display = "block";
        }
    })
    .catch(() => {
        error.style.display = "block";
    });
}

</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
